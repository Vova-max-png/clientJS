<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/cloudy.ico" type="image/x-icon">
    <title>Weather</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <input type="text" class="search" placeholder="Moscow" value="Moscow">
            <div class="info">
                <p class="desc wind" title="Wind speed"></p>
                <p class="desc wind-deg" title="Wind degrees"></p>
                <p class="desc weather" title="Weather"></p>
                <p class="desc visibility" title="Visibility"></p>
                <p class="temp"></p>
            </div>
            <button type="submit">Weather</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
